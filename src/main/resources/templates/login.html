<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>音乐网站</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
    <div id="login_regist_box">
        <div id="login_regist_guide">
            <div id="login_box_btn" class="box" onclick="login_box_btnClick()">登录</div>
            <div id="regist_box_btn" class="box" onclick="regist_box_btnClick()">注册</div>
        </div>
        <div class="login_ctns_box" id="login_box">
            <form id="login_form">
                <div>
                    <span>帐  号：</span>
                    <input type="text" placeholder="帐号" name="account" id="login_form_accounts">
                </div>
                <div>
                    <span>密  码：</span>
                    <input type="password" placeholder="密码" name="password" id="login_form_password">
                </div>
                <div>
                    <div class="btn" onclick="login()">登录</div>
                </div>
            </form>
        </div>
        <div class="login_ctns_box" id="regist_box">
            <form id="regist_form">
                <div>
                    <span>帐  号：</span>
                    <input type="text" placeholder="帐号" name="account" id="regist_form_accounts">
                </div>
                <div>
                    <span>密  码：</span><input type="password" placeholder="密码" name="password" id="regist_form_password">
                </div>
                <div>
                    <span>确认密码：</span><input type="password" placeholder="密码" name="password2" id="regist_form_password2">
                </div>
                <div>
                    <div class="btn" onclick="regist()">注册</div>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
